language: node_js
git:
  depth: 3
notifications:
  email: false
node_js:
  - "10"
services: docker
cache: yarn

env:
  global:
    # NPM_TOKEN
    - secure: ""
    # GH_TOKEN
    - secure: ""

script:
  - yarn validate
after_success:
  - yarn --silent nyc report --reporter=text-lcov | sed "s|/app|$(pwd)|" | ./node_modules/.bin/coveralls
  # Rebuild docs, only on master branch and not on pull requests
  - '[[ $TRAVIS_PULL_REQUEST = "false" && $TRAVIS_BRANCH = "master" ]] && yarn docs'

deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GH_TOKEN
    keep_history: true
    allow_empty_commit: true
    local_dir: docs
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: yarn semantic-release
    on:
      branch: master
